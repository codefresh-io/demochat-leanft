#yalm flow
  version: "1.0"
  steps:
    aut-build-step:
      type: "build"
      fail-fast: false
      dockerfile: "Dockerfile"
      image-name: "hpdemo/demochatleanft"
      tag: "latest"

    run-leanft-test:
      fail-fast: false
      image: "verchol/demochat_ft:master"

    composition-step:
      type: composition
      composition: test-compo
        web:
          container_name : web
          image: hpdemo/demochatleanft:master
          ports :
           - 5000
        mongo:
          image: mongo
      composition-candidates:
        test:
          image:tutum/curl
          links :
            - web:aut
          depends_on :
            - mongo
          command: curl aut:5000  
