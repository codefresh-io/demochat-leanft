#yalm flow
  version: "1.0"
  steps:
    aut-build-step:
      type: "build"
      fail-fast: false
      dockerfile: "Dockerfile"
      image-name: "hpdemo/demochatleanft"
      tag: "latest"

    run-leanft-test:
      fail-fast: false
      image: "verchol/demochat_ft:maste"

    composition-step:
      type: composition
      composition: test-compo
      composition-candidates:
        web:
          image: hpdemo/demochatleanft:master
          ports :
           - 5000
        mongo:
          image: mongo
        test:
          depends_on :
            - mongo
          image : verchol/demochat_ft:master
